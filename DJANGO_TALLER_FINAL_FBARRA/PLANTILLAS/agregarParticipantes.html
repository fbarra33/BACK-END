<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Agregar inscripcion</title>
</head>
<body class="container mt-5">
    <div class="alert alert-primary display-1 text-center">Agregar Inscripcion</div>

    <form method="POST">
        <table class="table">
            {{ form.as_table}}
            {% csrf_token %}
        </table>
        <input type="submit" value="AGREGAR" class="btn btn-secondary">
    </form>
    <a href="../listadoParticipantes" class="btn btn-danger mt-5">Volver</a>
</body>
</html>
